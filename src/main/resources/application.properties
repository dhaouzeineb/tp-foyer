# Web Server (Tomcat) configuration
server.servlet.context-path=/timesheet-devops
server.port=8082

# Database configuration
spring.datasource.url=jdbc:mysql://mysqldb:3306/timesheet_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=rootpassword  # Ensure the password matches the one in Docker Compose
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect  # Use MySQL8Dialect for MySQL 8

# Springdoc Swagger UI configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Access the Swagger UI at: http://localhost:8082/timesheet-devops/swagger-ui/index.html

# Logging configuration
logging.file.name=C:/logs/timesheet-devops.log
logging.level.com.zaxxer.hikari=warn
logging.level.org.springframework=warn
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level - %logger{60} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %-5level
