

server.servlet.context-path=/timesheet-devops


# Web Server (Tomcat) configuration :
server.port=8082
# Database configuration
# Update MySQL connection URL
spring.datasource.url=jdbc:mysql://mysqldb:3306/timesheet_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Springdoc configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
#http://localhost:8082/timesheet-devops/swagger-ui/index.html
# Logging configuration
logging.file.name=C:/logs/timesheet-devops.log
logging.level.com.zaxxer.hikari=warn
logging.level.org.springframework=warn
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level - %logger{60} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %-5level
