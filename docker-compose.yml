version: '3.8'

services:
  mysqldb:
    image: mysql:8.0
    container_name: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: timesheet_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always

  app-timesheet:
    depends_on:
      - mysqldb
    image: ademmelki/tp-foyer:1.0.0
    restart: on-failure
    ports:
      - 8082:8082
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring": {
          "datasource": {
            "url": "jdbc:mysql://mysqldb:3306/timesheet_db?createDatabaseIfNotExist=true",
            "username": "root",
            "password": "rootpassword",
            "driver-class-name": "com.mysql.cj.jdbc.Driver"
          },
          "jpa": {
            "hibernate": {
              "ddl-auto": "update"
            },
            "properties": {
              "hibernate.dialect": "org.hibernate.dialect.MySQL8Dialect"
            }
          }
        }
      }'
    stdin_open: true
    tty: true

volumes:
  db_data:
