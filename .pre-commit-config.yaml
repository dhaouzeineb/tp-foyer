repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1  # Use the latest stable version
    hooks:
      - id: trailing-whitespace    # Removes trailing whitespace
      - id: end-of-file-fixer       # Ensures the file ends with a newline
      - id: check-yaml              # Validates YAML files
      - id: check-json              # Validates JSON files
      - id: detect-aws-credentials  # Detects hardcoded AWS credentials
      - id: check-added-large-files # Warns about large files
  - repo: https://github.com/psf/black
    rev: 22.3.0  # Specify the version
    hooks:
      - id: black                    # Formats Python code with Black
